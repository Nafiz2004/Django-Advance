{% extends 'basic_app/base.html' %}

{% block content %}

  {% if registered %}
    <h2>successfull</h2>
  {% else %}
    <h2>please register</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ usermodelform.as_p }}
      {{ usermodelextaform.as_p }}
      <input type="submit" value="register">
    </form>
  {% endif %}

{% endblock %}
